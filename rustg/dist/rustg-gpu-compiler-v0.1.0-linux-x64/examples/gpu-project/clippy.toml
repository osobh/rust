# RustG clippy-f configuration for GPU-optimized project

[[custom_lints]]
name = "divergent_branching"
pattern = "if.*%.*=="
severity = "warn"
message = "Divergent branching can reduce GPU efficiency - consider branch-free alternatives"

[[custom_lints]] 
name = "strided_access"
pattern = "step_by\\("
severity = "info"
message = "Strided memory access detected - consider memory coalescing for GPU optimization"

[[custom_lints]]
name = "sequential_loops"
pattern = "for.*in.*0\\.\\."  
severity = "info"
message = "Sequential loop detected - consider parallel alternatives with rayon"

[gpu_analysis]
enabled = true
check_divergence = true
check_memory_coalescing = true
check_bank_conflicts = true
warn_sequential_patterns = true