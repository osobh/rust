[package]
name = "gpu-project"
version = "0.1.0"  
edition = "2021"

# GPU-specific project with advanced RustG features
[package.metadata.rustg]
gpu-target = "sm_110"
cuda-version = "13.0"
prefer-gpu = true
enable-tensor-cores = true

[dependencies]
rayon = "1.7"

[features]
default = ["gpu"]
gpu = []
cpu-fallback = []

[profile.release]
opt-level = 3
lto = true
codegen-units = 1